<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


    <!-- Display total cases -->
    <div class="container" align = 'center'>
      <div class="row">

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
          <h2>Confirmed</h2>
          <h3 class = 'confirmed'></h3>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6"">
          <h2>Active</h2>
          <h3 class = 'active'></h3>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6"">
          <h2>Recovered</h2>
          <h3 class = 'recovered'></h3>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6"">
          <h2>Deceased</h2>
          <h3 class = 'deaths'></h3>
        </div>

      </div>

    </div>


    <!-- Statewise Cases  -->
    <div class="according-to-state" align= 'left'>
      <div class="row">

          <div class=" col-lg-4 col-md-4 col-sm-4 col-4" align = "center">
              <h4>State/UT</h4>
              <div class="state-name">

              </div>
          </div>

          <div class="col-lg-2 col-md-2 col-sm-2 col-2">
            <a href="#"><h4 class = 'con'>Confirmed</h4></a>
            <div class="state-confirmed ">

            </div>
          </div>

          <div class=" col-lg-2 col-md-2 col-sm-2 col-2">
            <a href="#"><h4 class = "act">Active</h4></a>
            <div class="state-active ">

            </div>
          </div>

          <div class=" col-lg-2 col-md-2 col-sm-2 col-2">
            <a href="#"><h4 class = 'rec'>Recovered</h4></a>
            <div class="state-recovered">

            </div>
          </div>

          <div class=" col-lg-2 col-md-2 col-sm-2 col-2">
            <a href="#"><h4 class = 'dec'>Deceased</h4></a>
            <div class="state-deceased ">

            </div>
          </div>

      </div>
    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="jq.js">

    </script>
  </body>
</html>
